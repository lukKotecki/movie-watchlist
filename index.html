<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
                <h1 class="title">Find your film</h1>
                <a href="#">My Watchlist</a>
        </header>

        <form id="search-container">
            <input type="text" name="movie-title" placeholder="Search for a movie">
            <button type="submit">Search</button>
        </form>

        <section id="main-section">

            <ul id="movie-list">
                <li class="movie-element">
                    <img src="https://m.media-amazon.com/images/M/MV5BOTY4YjI2N2MtYmFlMC00ZjcyLTg3YjEtMDQyM2ZjYzQ5YWFkXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg">
                    <h3>Batman Begins* 8,1</h3> 
                    <div class="div">
                        <p>117min <span>Action, Darama, Sci-fi</span></p>
                        <button>+ Watchlist</button>
                    </div>
                    <p>A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
                </li>
            </ul>

            <div id="main-placeholder">
                <i class="fa-solid fa-film"></i>
                <p>Start exploring</p>
            </div>

        </section>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
